<!doctype html>
<html>
<head>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='prism.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='prism.js') }}" defer></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Project Alfa</title>
</head>
<body>
    <div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">Библиотека опыта</a>
        <form action="{{ url_for('filter_by_date') }}" method="get" class="article-date-search">
        <input type="date" name="date" id="datePicker" onchange="this.form.submit()">
        </form>
    </nav>
    {% block content %}{% endblock %}
    </div>
<!--  Подключаем и тестируем новый скрипт автолодера для prism   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
<!--  Конец подключения тестируемых скриптов   -->
    <script src="{{ url_for('static', filename='highlight.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='wysiwyg.js') }}" ></script>
    <script src="{{ url_for('static', filename='preview.js') }}" ></script>
</body>
</html>

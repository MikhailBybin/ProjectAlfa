<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='prism.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='prism.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Mighty BI</title>
</head>
<body>
<div class="header">
    <div class="header-container">

        <nav class="navbar">
            <a class="logo" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo.svg') }}" width="120" height="30"></a>
            <form action="{{ url_for('search') }}" method="get" class="article-search">
            <input type="text" name="query" placeholder="Найти статью...">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="navbar-login">
                {% if current_user.is_authenticated and current_user.role.name == 'Администратор' %}
                <a class="login-buttons" href="{{ url_for('admin.index') }}" class="admin-panel-btn" target="_blank" title="Панель администратора"><i class="fa-solid fa-screwdriver-wrench"></i></a>
                {% endif %}
                {% if current_user.is_authenticated %}
                <a class="login-buttons" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket" title="Выйти"></i></a>
                {% else %}
                <a class="login-buttons" href="{{ url_for('login') }}"><i class="fa-solid fa-door-open" title="Вход"></i></a>
                <a class="login-buttons" href="{{ url_for('register') }}"><i class="fa-solid fa-hands" title="Регистрация"></i></a>
                {% endif %}
            </div>
        </nav>
    </div>
</div>

    <div class="container mt-5">

    {% block content %}{% endblock %}
    </div>
<!--  Подключаем и тестируем новый скрипт автолодера для prism   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
<!--  Конец подключения тестируемых скриптов   -->
    <script src="{{ url_for('static', filename='highlight.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='preview.js') }}" ></script>
</body>
</html>
